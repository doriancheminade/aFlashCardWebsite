<h3>Card detail</h3>
<div *ngIf="card">

    <div class="cardOriginalWord col-1-4">
        <font size="2"> 
            ({{card[0].type}} ):
        </font>
        {{card[0].word}}
        <br/>
    </div>
    
    <div class="cardExample col-1-4" *ngIf="imageRef">
        <img [src]="imageRef"/>
    </div>
    
    <div class="cardTranslation" *ngFor="let t of card[0].translation">
        <font size="2" *ngIf="(t.info | json) != ({} | json)">
            ({{t.info}} ): 
        </font>
        {{t.translation}}
        <br/>
        <div class="cardExample" *ngIf="(t.example | json) != ({} | json)">
            <div class="col-1-2">
                <label>en: </label>
                {{t.example.en}}
            </div>
            <div class="col-1-2">
                <label>ru: </label> 
                {{t.example.ru}} 
            </div> 
        </div>
    </div>
</div>
<button (click)="goBack()">Back</button>
